<main class="loans">
  <section class="loans--container">
    <h1>Loan Management</h1>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
      <p>Loading loans...</p>
    </div>

    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadLoans()">Retry</button>
    </div>

    <table mat-table [dataSource]="loans" class="mat-elevation-z8" *ngIf="!loading && !error">
      <ng-container matColumnDef="loanAmount">
        <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Current Balance</th>
        <td mat-cell *matCellDef="let element">
          {{ element.currentBalance | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="applicant">
        <th mat-header-cell *matHeaderCellDef>Applicant</th>
        <td mat-cell *matCellDef="let element">{{ element.applicantName }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span [class]="'status-badge status-' + element.status">
            {{ element.status }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</main>
